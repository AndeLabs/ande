specVersion: 0.0.5
description: AndeSwap is a decentralized protocol for automated token exchange on AndeChain
repository: https://github.com/andelabs/andechain
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: andechain
    source:
      address: '0x5FbDB2315678afecb367f032d93F642f64180aa3' # Update with actual address
      abi: Factory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Factory
        - Token
        - Pair
      abis:
        - name: Factory
          file: ../../contracts/out/AndeSwapFactory.sol/AndeSwapFactory.json
        - name: ERC20
          file: ../../contracts/out/MockERC20.sol/MockERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
templates:
  - kind: ethereum/contract
    name: Pair
    network: andechain
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/pair.ts
      entities:
        - Pair
        - Token
        - Transaction
        - Mint
        - Burn
        - Swap
      abis:
        - name: Pair
          file: ../../contracts/out/AndeSwapPair.sol/AndeSwapPair.json
        - name: Factory
          file: ../../contracts/out/AndeSwapFactory.sol/AndeSwapFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
