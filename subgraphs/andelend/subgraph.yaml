specVersion: 0.0.5
description: AndeLend is a decentralized lending and borrowing protocol on AndeChain
repository: https://github.com/andelabs/andechain
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AndeLend
    network: andechain
    source:
      address: '0x0000000000000000000000000000000000000000' # Update with actual AndeLend address
      abi: AndeLend
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/andeLend.ts
      entities:
        - Protocol
        - Market
        - Account
        - Position
        - Deposit
        - Withdraw
        - Borrow
        - Repay
        - Liquidation
      abis:
        - name: AndeLend
          file: ../../contracts/out/AndeLend.sol/AndeLend.json
        - name: ERC20
          file: ../../contracts/out/MockERC20.sol/MockERC20.json
      eventHandlers:
        - event: MarketCreated(indexed address,indexed address,uint256)
          handler: handleMarketCreated
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Borrow(indexed address,indexed address,uint256)
          handler: handleBorrow
        - event: Repay(indexed address,indexed address,uint256)
          handler: handleRepay
        - event: Liquidation(indexed address,indexed address,indexed address,address,uint256,uint256)
          handler: handleLiquidation
