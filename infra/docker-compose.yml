services:
  contracts:
    build:
      context: ../contracts
      dockerfile: ../contracts/Dockerfile
    working_dir: /app
    depends_on:
      - ev-reth-sequencer
    env_file:
      - .env
    volumes:
      - ../contracts:/app
    networks:
      - evstack_shared

include:
  - ./stacks/da-local/docker-compose.yml
  - ./stacks/single-sequencer/docker-compose.da.local.yml
  - ./stacks/eth-explorer/docker-compose.yml
  - ./stacks/eth-faucet/docker-compose.yml

networks:
  evstack_shared:
    name: evstack_shared
