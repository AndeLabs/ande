# =====================================================================
# ANDECHAIN PRODUCTION NGINX CONFIGURATION
# =====================================================================
# Production-grade reverse proxy configuration for AndeChain mainnet
# Supports: rpc, ws, api, explorer, faucet @ *.ande.network
# Features: Wildcard SSL/TLS, Rate Limiting, Security Headers, CORS
# Version: 2.0 - Production Ready with Explorer & Faucet
# =====================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"request":"$request",'
            '"status":$status,'
            '"body_bytes_sent":$body_bytes_sent,'
            '"request_time":$request_time,'
            '"http_user_agent":"$http_user_agent"'
        '}';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    gzip_disable "msie6";

    # =====================================================================
    # RATE LIMITING ZONES
    # =====================================================================
    
    # Standard RPC rate limiting (10 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=rpc_standard:10m rate=10r/s;
    
    # Premium RPC rate limiting (100 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=rpc_premium:10m rate=100r/s;
    
    # WebSocket connections (5 concurrent per IP)
    limit_conn_zone $binary_remote_addr zone=ws_limit:10m;
    
    # API endpoints (50 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    
    # Health checks (no limit)
    geo $limit_health {
        default 1;
        127.0.0.1 0;
        ::1 0;
    }
    map $limit_health $limit_health_key {
        0 "";
        1 $binary_remote_addr;
    }
    limit_req_zone $limit_health_key zone=health_limit:1m rate=100r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr_limit:10m;

    # =====================================================================
    # UPSTREAM SERVERS (with healthchecks)
    # =====================================================================
    
    upstream ev_reth_http {
        least_conn;
        server ev-reth-sequencer:8545 max_fails=3 fail_timeout=30s;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream ev_reth_ws {
        least_conn;
        server ev-reth-sequencer:8546 max_fails=3 fail_timeout=30s;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    upstream evolve_rpc {
        least_conn;
        server evolve-sequencer:7331 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream explorer_frontend {
        least_conn;
        server andechain-explorer-frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    upstream explorer_api {
        least_conn;
        server andechain-explorer-api:3001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    upstream faucet_service {
        least_conn;
        server andechain-faucet:3002 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    # =====================================================================
    # HTTP TO HTTPS REDIRECT
    # =====================================================================
    
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name *.ande.network ande.network;
        
        # ACME Challenge for Let's Encrypt (wildcard cert)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        
        # Health check (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =====================================================================
    # RPC.ANDE.NETWORK - JSON-RPC ENDPOINT
    # =====================================================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name rpc.ande.network;

        # SSL Configuration - Wildcard certificate *.ande.network
        ssl_certificate /etc/letsencrypt/live/ande.network/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ande.network/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/ande.network/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # CORS Configuration
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "POST, GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Max-Age 86400 always;

        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "POST, GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # Rate limiting
        limit_req zone=rpc_standard burst=20 nodelay;
        limit_conn addr_limit 10;

        # Health check
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # Main RPC endpoint
        location / {
            proxy_pass http://ev_reth_http;
            proxy_http_version 1.1;
            
            # Connection settings
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # API info endpoint
        location /info {
            access_log off;
            default_type application/json;
            return 200 '{
                "network": "AndeChain Mainnet",
                "chainId": 6174,
                "rpc": "https://rpc.ande.network",
                "ws": "wss://ws.ande.network",
                "explorer": "https://explorer.ande.network",
                "status": "operational"
            }';
        }
    }

    # =====================================================================
    # WS.ANDE.NETWORK - WEBSOCKET ENDPOINT
    # =====================================================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ws.ande.network;

        # SSL Configuration (same as RPC)
        ssl_certificate /etc/letsencrypt/live/ande.network/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ws.ande.network/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        # WebSocket connection limiting
        limit_conn ws_limit 5;

        # Main WebSocket endpoint
        location / {
            proxy_pass http://ev_reth_ws;
            proxy_http_version 1.1;
            
            # WebSocket upgrade
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeouts for WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Buffering off for WebSocket
            proxy_buffering off;
        }
    }

