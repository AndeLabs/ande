user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # Upstream servers
    upstream ev_reth_http {
        server ev-reth-sequencer:8545;
        keepalive 32;
    }

    upstream ev_reth_ws {
        server ev-reth-sequencer:8546;
        keepalive 32;
    }

    upstream evolve_rpc {
        server evolve-sequencer:7331;
        keepalive 32;
    }

    upstream prometheus_upstream {
        server prometheus:9090;
        keepalive 32;
    }

    upstream grafana_upstream {
        server grafana:3000;
        keepalive 32;
    }

    upstream cadvisor_upstream {
        server cadvisor:8080;
        keepalive 32;
    }

    # Main ANDE Chain RPC Server
    server {
        listen 80 default_server;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # EV-RETH HTTP RPC
        location /rpc {
            limit_req zone=rpc_limit burst=20 nodelay;

            proxy_pass http://ev_reth_http;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_buffering off;
        }

        # EV-RETH WebSocket
        location /ws {
            limit_req zone=rpc_limit burst=20 nodelay;

            proxy_pass http://ev_reth_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }

        # Evolve Sequencer RPC
        location /evolve {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://evolve_rpc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Prometheus metrics (protected)
        location /metrics {
            auth_basic "Metrics";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://prometheus_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Grafana Dashboard
        location /grafana/ {
            proxy_pass http://grafana_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 90s;
        }

        # cAdvisor metrics
        location /cadvisor/ {
            auth_basic "Admin";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://cadvisor_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API Info
        location /api/info {
            access_log off;
            return 200 '{
                "chain": "andechain",
                "chainId": 6174,
                "network": "testnet-mocha-4",
                "rpcUrl": "http://localhost/rpc",
                "wsUrl": "ws://localhost/ws",
                "evolveUrl": "http://localhost/evolve",
                "metricsUrl": "http://localhost/metrics",
                "grafanaUrl": "http://localhost/grafana"
            }';
            add_header Content-Type application/json;
        }

        # Redirect root to info
        location / {
            return 301 /api/info;
        }

        # Deny access to default nginx config
        location ~* /nginx/ {
            deny all;
        }
    }
}
